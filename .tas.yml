postMerge :
  preRun: 
    command:
      - yarn install
      
  
  subModules:          #Not to be changed
      
        
      - name:  framesync
        path : "./packages/framesync"
        pattern: 
          - "./src/_tests/test.ts"
        
        framework : jest
        preRun:
          command:
            - node --version
          
        postRun:
            command:
              - node --version 
        
      - name:  style-value-types
        path : "./packages/style-value-types"
        pattern: 
          - "./src/_tests/*.ts"
        
        framework : jest
        preRun:
          command:
            - node --version
          
        postRun:
            command:
              - node --version 
      
        
preMerge : 
  
  subModules:          #Not to be changed
     
    - name:  framesync
      path : "./packages/framesync"
